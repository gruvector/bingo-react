<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to Bingo Bigul!</title>
	<link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="build/styles/all.min.css"/>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="vertical-align text-center" id="registerPage">
	<div class="page-content vertical-align-middle">
		<div class="panel">
			<div class="panel-body">
				<div class="brand">
					<img class="brand-img" src="/images/logo.png" alt="Bingo Bigul"/>
					<h2 class="brand-text font-size-18">Bingo Bigul</h2>
				</div>
				<!-- Register Form START -->
				<form method="post" id="registerForm" accept-charset="utf-8" style="display: none;">
					<div class="form-group form-material floating">
						<input type="text" class="form-control" id="registerName" name="registerName" placeholder="Your name..."
									 required/>
					</div>
					<div class="form-group form-material floating">
						<input type="email" id="regEmail" name="regEmail" class="form-control" placeholder="Your email..."
									 required/>
					</div>
					<div class="form-group form-material floating">
						<input type="password" class="form-control" id="registerPassword" name="registerPassword"
									 placeholder="Your passowrd..." required/>
					</div>
					<button class="btn btn-primary btn-block btn-lg margin-top-40" type="submit" id="registerBtn"
									name="registerBtn">
						Sign Up
					</button>
				</form>
				<!-- Register Form END -->
				<!-- Login Form START -->
				<form method="post" id="loginForm" accept-charset="utf-8">
					<div class="form-group form-material floating">
						<input type="email" class="form-control" id="email" name="email" placeholder="Your email..." required/>
					</div>
					<div class="form-group form-material floating">
						<input type="password" class="form-control" id="password" name="password" placeholder="Your passowrd..."
									 required/>
					</div>
					<button class="btn btn-primary btn-block btn-lg margin-top-40" type="submit" id="loginBtn" name="loginBtn">
						Login
					</button>
				</form>
				<!-- Login Form END -->
				<div class="sign-in-link">
					<a href="#"><span class="icon0-question-sign icon0-white"></span> Don't have an account? Register here!</a>
				</div>
				<div class="alert alert-danger alert-dismissible" role="alert" id="alertMsg" style="display: none;">
					<button id="btnCloseAlertMsg" type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span id="messageText">Wrong login details.</span>
				</div>
			</div>
		</div>
		<footer>
			<div class="social">
				<ul>
					<li><a href="https://github.com/mihailgaberov"><i class="fa fa-github"></i></a></li>
					<li><a href="https://es.linkedin.com/in/mihail-gaberov-6a73b03a"><i class="fa fa-linkedin"></i></a></li>
					<li><a href="https://twitter.com/mihailgaberov"><i class="fa fa-twitter"></i></a></li>
					<li><a href="https://www.facebook.com/profile.php?id=100000218793770"><i class="fa fa-facebook"></i></a></li>
				</ul>
			</div>
		</footer>
	</div>
</div>
<div id="gameWrapper" style="display: none;">
	<section id="header">
		<div class="container-fluid">
			<div class="col col-sm-9">
				<h1>Welcome to Bingo Bigul</h1>
			</div>
			<div class="col col-sm-3 text-right">
				<section id="userProfile">
					<h2>Gosho Porcheto</h2>
					<div><a href="mailto: gogo22@gmail.com">gogo22@gmail.com</a></div>
					<h4>balance: <span>534</span></h4>
				</section>
			</div>
		</div>
	</section>
	<section id="marketPlace">
		<div id="marketPlaceCards">
			<div class="container-fluid">
				<div class="col-xs-6 col-sm-3 jsMarketCardContainer selected">
					<label for="one">
						<div class="cards">
							1<input type="radio" id="one" name="marketCards" value="1" checked="checked">
							<img src="/images/market/one_card.png" class="img-responsive"/>
							<div class="price">2</div>
						</div>
					</label>
				</div>
				<div class="col-xs-6 col-sm-3 jsMarketCardContainer">
					<label for="two">
						<div class="cards">
							2<input type="radio" id="two" name="marketCards" value="2">
							<img src="/images/market/two_cards.png" class="img-responsive"/>
							<div class="price">4</div>
						</div>
					</label>
				</div>
				<div class="col-xs-6 col-sm-3 jsMarketCardContainer">
					<label for="three">
						<div class="cards">
							3<input type="radio" id="three" name="marketCards" value="3">
							<img src="/images/market/three_cards.png" class="img-responsive"/>
							<div class="price">6</div>
						</div>
					</label>
				</div>
				<div class="col-xs-6 col-sm-3 jsMarketCardContainer">
					<label for="four">
						<div class="cards">
							4<input type="radio" id="four" name="marketCards" value="4">
							<img src="/images/market/four_cards.png" class="img-responsive"/>
							<div class="price">8</div>
						</div>
					</label>
				</div>
			</div>
			<div class="container-fluid">
				<div class="col-xs-6 col-sm-3 jsMarketCardContainer">
					<label for="five">
						<div class="cards">
							5<input type="radio" id="five" name="marketCards" value="5">
							<img src="/images/market/five_cards.png" class="img-responsive"/>
							<div class="price">10</div>
						</div>
					</label>
				</div>
				<div class="col-xs-6 col-sm-3 jsMarketCardContainer">
					<label for="six">
						<div class="cards">
							6<input type="radio" id="six" name="marketCards" value="6">
							<img src="/images/market/six_cards.png" class="img-responsive"/>
							<div class="price">12</div>
						</div>
					</label>
				</div>
				<div class="col-xs-6 col-sm-3 jsMarketCardContainer">
					<label for="seven">
						<div class="cards">
							7<input type="radio" id="seven" name="marketCards" value="7">
							<img src="/images/market/seven_cards.png" class="img-responsive"/>
							<div class="price">14</div>
						</div>
					</label>
				</div>
				<div class="col-xs-6 col-sm-3 jsMarketCardContainer">
					<label for="eight">
						<div class="cards">
							8<input type="radio" id="eight" name="marketCards" value="8">
							<img src="/images/market/eight_cards.png" class="img-responsive"/>
							<div class="price">16</div>
						</div>
					</label>
				</div>
			</div>
		</div>
	</section>
	<div id="gameContainer">
		<!-- Winning modal START-->
		<div class="modal">
			<div class="modal-inner">
				<a rel="modal:close">X</a>
				<div class="modal-content"></div>
			</div>
		</div>
		<div id="winningDialogContainer" style="display: none">
			<section id="winningDialog">
				<header></header>
				<div id="content" class="container-fluid">
					<div class="col-sm-4 col-xs-4">Bingos:</div>
				</div>
				<footer>
					<button rel="modal:close" class="btn btn-lg center-block">OK</button>
				</footer>
			</section>
		</div>
		<!-- Winning modal END-->
		<div id="timerContainer">
			<p class="pulsate inner-shadow"></p>
		</div>
		<section id="rightGameScreen">
			<section id="blower">
				<canvas id="blower-balloon" class="img-responsive"></canvas>
				<div id="tube" class="img-responsive"></div>
			</section>
			<section id="winPatternsAnimModule" style="display: none;">
				<div id="container">
					<div id="horizontal"></div>
					<div id="vertical"></div>
					<div id="diagonal"></div>
					<div id="empty"></div>
				</div>
			</section>
		</section>
		<section id="leftGameScreen" class="container-fluid"></section>
	</div>
	<section id="footer">
		<div class="container-fluid text-center">
			<button class="btn btn-primary btn-lg main-btn" id="logoutBtn">LOGOUT</button>
			<button class="btn btn-primary btn-lg main-btn" id="startBtn">START GAME</button>
		</div>
	</section>
</div>

<script src="build/js/app.js"></script>
</body>
</html>
